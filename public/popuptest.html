<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Muzak</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.1.custom.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="jquery/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui-1.10.0-beta.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" defer="">
        $(document).ready(function() {
            popup({
                text: "asd",
                header: "dss"
            });
        });
        window.popup = function (o) {
            var overlay = $('<div>').addClass('overlay'),
                popup = $('<div>').addClass('popup'),
                head = o.header ? $("<h1>").text(o.header) : $(),
                body = o.text ? $("<p>").html(o.text) : $();
            popup.append(head).append(body);
            $("body").append(overlay).append(popup);
            overlay.click(function () { 
                overlay.remove();
                popup.remove();
            });
        }
    </script>
</head>

<body>

</body>
</html>
